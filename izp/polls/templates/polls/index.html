{% if error %} <p><strong>{{error}}</strong></p> {% endif %}
{% if questions_list %}
<h1>Lista pyta≈Ñ:</h1>
<ul>
    {% for question in questions_list %}
    <li>
        <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
        {{question.start_date}} - {{question.end_date}}
        <a href="{% url 'polls:result' question.id %}">Wynik</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Brak ankiet.</p>
{% endif %}
